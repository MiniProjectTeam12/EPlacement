<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
    <style>
        /* Center the content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* Loading animation */
        .loader {
            border: 16px solid #f3f3f3; /* Light gray */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Redirect to success.html after 3 seconds
        setTimeout(function() {
            window.location.href = "noc-successful.html";
        }, 3000); // Adjust the delay as needed
    </script>
</head>
<body>
    <div class="loader"></div>
</body>
</html>
